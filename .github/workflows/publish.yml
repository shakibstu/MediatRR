name: Publish to NuGet

on:
  workflow_dispatch:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore MediatRR.sln
      
    - name: Build
      run: dotnet build MediatRR.sln --configuration Release --no-restore
      
    - name: Pack MediatRR.Contract
      run: dotnet pack src/MediatRR.Contract/MediatRR.Contract.csproj --configuration Release --no-build --output .
      
    - name: Pack MediatRR
      run: dotnet pack src/MediatRR/MediatRR.csproj --configuration Release --no-build --output .
      
    - name: Push to NuGet
      run: dotnet nuget push *.nupkg --api-key ${{ secrets.NUGET_API_KEY }} --source https://api.nuget.org/v3/index.json
